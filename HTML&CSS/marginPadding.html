<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Margin, Padding e Borda</title>
  <style>
    .container {
      width: 300px;
      padding: 20px;
      margin: 30px auto;
      border: 2px solid #4CAF50;
      background-color: #f0f0f0;
    }

    .box {
      padding: 15px;
      margin: 0;
      border: 3px dashed #f44336;
      background-color: #fff;
    }

    .box p {
      margin: 0;
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <p>Esse é um exemplo de padding dentro da box.</p>
    </div>
    <p>Essa é a área da container. Veja o espaço externo (margin) e o interno (padding) da box.</p>
  </div>

</body>
</html>
